<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>UFARM</title>
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <img class="card-img-top" src="image/picture.png" alt="mtn" style="width: 100%;">
                <div class="card-body">
                    <form action="#" id="loginForm" name="login">
                       <div class="form row">
                        <div class="col form-group">
                            <label>Email</label>
                            <input class="form-control" type="email" id="mail" name="mail">
                            <small id="mailErr"></small>
                        </div>
                        <div class="col form-group">
                            <label>Password</label>
                            <input class="form-control" id="pwd" name="password" type="password">
                            <small id="pwdErr"></small>
                        </div>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
