<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="site.css">
  <title>UFARM</title>

  <style>
    .form-group {
      background-color: azure
    }
    .card{
      background-color: azure;
      border-radius: 15cap;
    }
    .h1{
      font-family: Arial, Helvetica, sans-serif;
      font-size: xx-small;
    }
    
  </style>




</head>

<body>
  <header>
    <h1>REGISTER HERE</h1>
  </header>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form id="regform" action="#" onsubmit="return validate()" method="post">
            <div class="form-group">
              <label>First name:</label>
              <input type="text" class="form-control" name="firstname" id="fName">
              <small id="fNameErr"></small>
            </div>
            <div class="form-group">
              <label>Second name:</label>
              <input type="text" class="form-control" name="secondname" id="sName">
              <small id="sNameErr"></small>
            </div>
            <div class="form-group">
              <label>Date of birth:</label>
              <input type="date" class="form-control" name="dob" id="db">
              <small id="dbErr"></small>
            </div>
            <div class="form-group">
              <label>Gender:</label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male"><span>Male</span>
              </label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female"><span>Female</span>
              </label>
              <small id="gndErr"></small>
            </div>
            <div class="form-group">
              <label>Phone number:</label>
              <input type="text" class="form-control" name="phone number" id="pNum">
              <small id="pNumErr"></small>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="mail" name="email">
              <small id="mailErr"></small>
            </div>
            <div class="form-group">
              <label>NIN:</label>
              <input type="number" class="form-control" name="NIN" id="nin">
              <small id="ninErr"></small>
            </div>
            <div class="form-group">
              <label>location:</label>
              <input type="text" class="form-control" name="location" id="loc">
              <small id="locErr"></small>
            </div>
            <div class="form-group">
              <label>Time spent in the area:</label>
              <input type="text" class="form-control" name="time" id="tsa">
              <small id="tsaErr"></small>
            </div>
            <div class="form-group">
              <label>Ward:</label>
              <input type="text" class="form-control" name="ward" id="wd">
              <small id="wdErr"></small>
            </div>
            <div class="form-group">
              <label>Activities carried out:</label>
              <input type="text" class="form-control" name="activites" id="act">
              <small id="actErr"></small>
            </div>
            <div class="form-group">
              <label>Date of registration:</label>
              <input type="date" class="form-control" name="dreg" id="dr">
              <small id="drErr"></small>
            </div>
            <div class="form-group">
              <label>FO number:</label>
              <input type="number" class="form-control" name="fo number" id="foNum">
              <small id="foNumErr"></small>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" name="password">
              <small id="pwdErr"></small>
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
     </div> 
    </div>
    <footer>
  Ufarm.ug
    </footer>
</body>

</html>
<script src="bootstrap/js/bootstrap.js"></script>
