<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>login</title>
    <style>
        .bi-person-circle {
            font-size: 100px;
        }

        .image {
            background-image: url("/image/farmland.jpg");
            /* The image used */
            background-color: #cccccc;
            /* Used if the image is unavailable */
            height: 800px;
            /* You must set a specified height */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Do not repeat the image */
            background-size: cover;
            /* Resize the background image to cover the entire container */
        }
        .row {
            padding-top: 40px;
        }
        .bi-person-circle {
            padding-left: 130px;
        }
        h1 {
            color: rgb(1, 2, 1);
        }
        .button {
            margin-top: 20px;
        }
        .logincard{
            
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- nav starts Here -->
    <div w3-include-html="/includes/navbar.html"></div>
    <!-- nav bar ends here -->

    <div class="image">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card" class="logincard">
                        <div class="card-header">
                            <h4>Login Here</h4>
                        </div>
                        <div class="card-body">
                            <form class="login" action="#" id="loginForm" name="login" onsubmit=" return validate (event)"
                                method="post">
                                <i class="bi bi-person-circle"></i>
                                <div class="form row">
                                    <div class=" form-group">
                                        <label>Username</label>
                                        <input class="form-control" type="text" id="uN" name="username"/>
                                        <small id="uNErr"></small>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" id="pwd" name="password" type="password"/>
                                        <small id="pwdErr"></small>
                                    </div>
                                    <div class="form-group">
                                        <label>Role</label>
                                        <select class="form-control" id="role" name="role">
                                            <option value="">(Select a role)</option>
                                            <option value="FarmerOne">Customer</option>
                                            <option value="AgricOfficer">Agricultural Officer</option>
                                            <option value="UrbanFarmer">Urban Farmer</option>
                                            <option value="FarmerOne">Farmer One</option>
                                        </select>
                                        <small id="roleErr"></small>
                                    </div>

                                </div>
                                <div class="button">
                                    <button id="submit" class="btn btn-primary">LOGIN</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card bg-success">
                        <div class="card-body">
                            <h4>If you dont have an account <a href="/auth/signup.html">register here</a></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer starts here -->
    <div w3-include-html="/includes/footer.html"></div>
    <!-- footer ends here -->
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/includes/custom.js"></script>
    <script src="/js/loginValidate.js"></script>
</body>

</html>
