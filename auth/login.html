<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <title>login</title>
    <style>
        .row {

        }
        .image {
            background-image: url("/image/farmland.jpg");
            /* The image used */
            background-color: #cccccc;
            /* Used if the image is unavailable */
            height: 800px;
            /* You must set a specified height */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Do not repeat the image */
            background-size: cover;
            /* Resize the background image to cover the entire container */
        }
        .header{
            padding-top: 200px;
        }
    </style>
</head>

<body>
    <!-- nav starts Here -->
    <div w3-include-html="/includes/navbar.html"></div>
    <!-- nav bar ends here -->

    <div class="image">
        <div class="container-fluid">
            <div class=" row justify-content-center">
                <div class="col-md-6">
                     <div class="header">
                        <h1>Login Here</h1>
                    </div>
                    <div class="card bg-secondary">
                       
                        <img class="card-img-top" src="" alt="profile picture" style="width: 100%" />
                        <div class="card-body">
                            <form action="#" id="loginForm" name="login" onsubmit="validate(event)" method="post">
                                <div class="form row">
                                    <div class="col form-group">
                                        <label>Unique number/id</label>
                                        <input class="form-control" type="number" id="uN" name="unique number" />
                                        <small id="uNErr"></small>
                                    </div>
                                    <div class="col form-group mb-3">
                                        <label>Password</label>
                                        <input class="form-control" id="pwd" name="password" type="password" />
                                        <small id="pwdErr"></small>
                                    </div>
                                </div>
                                <button id="login" class="btn btn-primary">LOGIN</button>
                            </form>
                        </div>
                    </div>
                    <h4>If you dont have an account <a href="">register here</a></h4>
                </div>
            </div>
        </div>
    </div>
    <!-- footer starts here -->
    <div w3-include-html="/includes/footer.html"></div>
    <!-- footer ends here -->
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/includes/custom.js"></script>
</body>

</html>
