<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    .image {
      background-image: url("/image/farmland.jpg");
      /* The image used */
      background-color: #cccccc;
      /* Used if the image is unavailable */
      /* You must set a specified height */
      background-position: center;
      /* Center the image */
      background-repeat: no-repeat;
      /* Do not repeat the image */
      background-size: cover;
      /* Resize the background image to cover the entire container */
    }

    .card {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    fieldset {
      background-color: azure;
    }

    legend {
      background-color: rgb(128, 128, 128);
      color: rgb(15, 15, 15);
    }
  </style>
  <title>RegisterUF</title>
</head>

<body>
  <!-- nav starts Here -->
  <div w3-include-html="/includes/navbar.html"></div>
  <!-- nav bar ends here -->
  <div class="image">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Register Urban Farmer</h3>
          </div>
          <div class="card-body">
            <form id="regform" action="#" onsubmit="return validate (event)" method="post">
              <div class="form-group">
                <fieldset>
                  <legend>Bio-Data</legend>
                  <label>First name:</label>
                  <input type="text" class="form-control" name="firstname" id="fName" />
                  <small id="fNameErr"></small>
              </div>
              <div class="form-group">
                <label>Second name:</label>
                <input type="text" class="form-control" name="secondname" id="sName" />
                <small id="sNameErr"></small>
              </div>
              <div class="form-group">
                <label>Date of birth:</label>
                <input type="date" class="form-control" name="dob" id="db" />
                <small id="dbErr"></small>
              </div>
              <div class="form-group">
                <label>Gender:</label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" /><span>Male</span>
                </label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" /><span>Female</span>
                </label>
                <small id="gndErr"></small>
              </div>
              </fieldset>
              <fieldset>
                <legend>Other</legend>
                <div class="form-group">
                  <label>Phone number:</label>
                  <input type="text" class="form-control" name="phone number" id="pNum" />
                  <small id="pNumErr"></small>
                </div>
                <div class="form-group">
                  <label>NIN:</label>
                  <input type="number" class="form-control" name="NIN" id="nin" />
                  <small id="ninErr"></small>
                </div>
                <div class="form-group">
                  <label>Date of registration:</label>
                  <input type="date" class="form-control" name="dreg" id="dr" />
                  <small id="drErr"></small>
                </div>
                <div class="form-group">
                  <label>Ward:</label>
                  <select class="form-control" id="wd" name="ward">
                    <option value="">(Select ward)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <small id="wdErr"></small>
                </div>
                <div class="form-group">
                  <label>Activities carried out:</label>
                  <label class="form-check">
                    <input type="checkbox" class="form-check-input" id="poultry" name="poultry"
                      value="Poultry Farming"><span>Poultry Farming</span>
                  </label>
                  <label class="form-check">
                    <input type="checkbox" class="form-check-input" id="hort" name="horticulture"
                      value="Horticulture"><span>Horticulture</span>
                  </label>
                  <label class="form-check">
                    <input type="checkbox" class="form-check-input" id="dairy" name="dairy"
                      value="Dairy farming"><span>Dairy Farming</span>
                  </label>
                  <small id="actErr"></small>
                </div>
          
              </fieldset>
              <fieldset>
                <legend>Authentication</legend>
                <div class="form-group">
                  <label>Unique id:</label>
                  <input type="number" class="form-control" name="unique id" id="uI" />
                  <small id="uIErr"></small>
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" name="password" />
                  <small id="pwdErr"></small>
                </div>
              </fieldset>
              <div class="checkbox">
                <label><input type="checkbox" /> Remember me</label>
              </div>
              <button id="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- footer starts here -->
    <div w3-include-html="/includes/footer.html"></div>
    <!-- footer ends here -->
  </div>
  <script src="/bootstrap/js/bootstrap.js"></script>
  <script src="/js/uFarmerValidate.js"></script>
  <script src="/includes/custom.js"></script>
</body>

</html>
