<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Upload</title>
    <Style>
        .row{
            padding-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .button{
            margin-top: 10px;
        }
    </Style>
</head>

<body>
    <!-- nav starts Here -->
    <div w3-include-html="/includes/navbar.html"></div>
    <!-- nav bar ends here -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card">
                    <div class="card header"><h5>UPLOAD HERE</h5></div>
                    <div class="card-body">
                        <form action="#" name="upload form" id="upload" onsubmit="validate(event)" method="post">
                            <div class="form form-group">
                                <label>Product image</label>
                                <input type="file" class="form-control" id="pImage" name="productimage">
                                <small id="imgErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Product name</label>
                                <input type="text" class="form-control" id="pName" name="product name">
                                <small id="pNameErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Ward</label>
                                <select class="form-control" id="ward" name="ward">
                                    <option value="">(Select a ward)</option>
                                    <option value="AgricOfficer">1</option>
                                    <option value="UrbanFarmer">2</option>
                                    <option value="FarmerOne">3</option>
                                    <option value="FarmerOne">4</option>
                                </select>
                                <small id="wdErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Date</label>
                                <input type="date" class="form-control" id="date" name="date">
                                <small id="dateErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Unit price</label>
                                <input type="text" placeholder="UGX" class="form-control" id="uP" name="unit price">
                                <small id="uPErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Quantity</label>
                                <input type="text" class="form-control" id="qty" name="quantity">
                                <small id="qtyErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" id="adr" name="address">
                                <small id="adrErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Mode of payment</label>
                                <label class="form-check">
                                    <input type="checkbox" class="form-check-input" id="cash" name="Cash"
                                        value="Cash"><span>Cash</span>
                                </label>
                                <label class="form-check">
                                    <input type="checkbox" class="form-check-input" id="mMoney" name="mobile money"
                                        value="Mobile Money"><span>Mobile Money</span>
                                </label>
                                <small id="payErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Mode of delivery</label>
                                <label class="form-check">
                                    <input type="checkbox" class="form-check-input" id="pick" name="pickup"
                                        value="Pickup"><span>Pick up</span>
                                </label>
                                <label class="form-check">
                                    <input type="checkbox" class="form-check-input" id="hDeli" name="home delivery"
                                        value="Home Delivery"><span>Home delivery</span>
                                </label>
                                <small id="deliErr"></small>
                            </div>
                            <div class="form form-group">
                                <label>Produce type</label>
                                <label class="form-check">
                                    <input type="radio" class="form-check-input" id="org" name="pType"
                                        value="organic"><span>Organic</span>
                                </label>
                                <label class="form-check">
                                    <input type="radio" class="form-check-input" id="nOrg" name="pType"
                                        value="Non-organic"><span>Non-organic</span>
                                </label>
                                <small id="typeErr"></small>
                            </div>
                            <div class="button">
                            <button class="btn-primary" id="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer starts here -->
    <div w3-include-html="/includes/footer.html"></div>
    <!-- footer ends here -->
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/js/uploadValidate.js"></script>
    <script src="/includes/custom.js"></script>
</body>

</html>
